<div class="thumb">
    <div class="thumb-symbol">
        <img class="thumb-img" src="{{data.image}}"/>
        <div>{{data.symbol}}</div>
    </div>
    <div class="details">
        <h3 style="margin: 0px">{{ data.name }}</h3>
        <span class="mat-caption">({{data.category}})</span>
        <div class="price">
            <div><b>{{data.price / 100.0 | number:'0.2-2'}}</b> z≈Ç za <b>{{data.elements}}</b> szt.</div>
            <div>Cena elementu: <b>{{data.price / 100.0 / data.elements | number:'0.2-2'}}</b></div>
            <div *ngIf="data.price / 100.0 / data.elements < 0.30">DOBRA CENA</div>
        </div>
    </div>
</div>
