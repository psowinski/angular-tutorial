<div class="thumb">
    <div class="thumb-symbol">
        <img class="thumb-img" src="{{data.image}}"/>
        <div>{{data.symbol}}</div>
    </div>
    <div class="details">
        <h3 style="margin: 0px">{{ data.name }}</h3>
        <span class="mat-caption">({{data.category}})</span>
        <div class="price">
            <div><b>{{visual_price | number:'0.2-2'}}</b> z≈Ç za <b>{{data.elements}}</b> szt.</div>
            <div>Cena elementu: <b>{{visual_element_price | number:'0.2-2'}}</b></div>
            <div class="good" *ngIf="visual_element_price < 0.30 && visual_price < 300 && data.elements > 150">OKAZJA</div>
        </div>
    </div>
</div>
